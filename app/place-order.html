<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers-Place Order</title>
    <link rel="icon" href="/assets/images/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/place-order.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script defer src="/js/app.js"></script>

</head>

<body>

    <!-- Navigation -->
    <div class="container ">
        <header class="header d-flex flex-wrap justify-content-center py-3 mb-4 mt-3">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                <span class="logo fw-bold fs-4">MOS Burgers</span>
            </a>

            <nav class="navbar">
                <a href="/" class="nav-link">Home</a>
                <a href="menu.html" class="nav-link">Menu</a>
                <a href="orders.html" class="nav-link">Orders</a>
                <a href="reports.html" class="nav-link">Reports</a>
                <a href="#" class="nav-link"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                    </svg></i></a>
            </nav>
        </header>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalAddCustomer" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Add New Customer</h5>
                    <button type="reset" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <form>
                        <div class="row mb-4">
                            <div class="col">
                                <div class="form-outline" data-mdb-input-init>
                                    <label class="form-label" for="modalFirstName">First name *</label>
                                    <input type="text" id="modalFirstName" class="form-control" placeholder="John" />

                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline" data-mdb-input-init>
                                    <label class="form-label" for="modalLastName">Last name *</label>
                                    <input type="text" id="modalLastName" class="form-control" placeholder="Smith" />

                                </div>
                            </div>
                        </div>

                        <!-- Text input -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <label class="form-label" for="modalOccupation">Occupation</label>
                            <input type="text" id="modalOccupation" class="form-control"
                                placeholder="Software Engineer" />

                        </div>

                        <!-- Text input -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <label class="form-label" for="modalLocation">Location *</label>
                            <input type="text" id="modalLocation" class="form-control" placeholder="Sri Lanka" />

                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <label class="form-label" for="modalEmail">Email</label>
                            <input type="email" id="modalEmail" class="form-control" placeholder="example@email.com" />

                        </div>

                        <!-- Number input -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <label class="form-label" for="ModalPhoneNumber">Phone Number *</label>
                            <input type="text" id="ModalPhoneNumber" class="form-control" placeholder="0771234567" />

                        </div>

                        <!-- Additional Infomation input -->
                        <div class="form-outline mb-4" data-mdb-input-init>
                            <label class="form-label" for="modalAdditionalInfomation">Additional information</label>
                            <textarea class="form-control" id="modalAdditionalInfomation" rows="4"
                                placeholder="Additional information"></textarea>

                        </div>

                        <!-- Submit button -->
                        <div class="d-flex justify-content-end">
                            <button type="reset" id="btnClear" class="btn btn-danger fw-bold me-2" data-mdb-ripple-init>Clear</button>
                            <button type="submit" id="btnAddCustomerSubmit" class="btn btn-success fw-bold addButton" onclick="addCustomer()" data-mdb-ripple-init>Add Customer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--Order Management-->
    <div class="container">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5 border-1">

            <div class="col-lg-6">
                <h2 class="display-5 fw-bolder text-body-emphasis lh-1 mb-5">Order Management</h2>
                <!-- <p class="lead">Experience the perfect burger crafted with fresh ingredients and delicious recipes. From classic favorites to gourmet creations, each bite is a taste of heaven!</p> -->
                <div class="container">
                    <form>
                        <div class="form-group mb-1">
                            <label for="orderID">Order ID #</label>
                            <span id="orderID" class="fw-bold">B001</span>
                            <label id="DateandTime">27/07/2024 12:21 AM</label>
                            <div class=" d-inline justify-content-end mb-sm-3">  
                            <button type="button" id="btnAddCustomer" onclick="showAddCustomerModal()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                    class="bi bi-person-fill-add" viewBox="0 0 16 16">
                                    <path
                                        d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                                    <path
                                        d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4" />
                                </svg>
                            </button>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <input type="text" class="form-control fw-semibold" id="phoneNumber"
                                placeholder="Phone Number">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control fw-semibold" id="customerName"
                                placeholder="Customer Name" readonly>
                        </div>
                        <div class="form-group d-flex mb-3">
                            <select class="form-control fw-semibold" id="product">
                                <option>Select Product</option>
                                <option>Classic Cheeseburger</option>
                                <option>Bacon BBQ Burger</option>
                                <option>Mushroom Swiss Burger</option>
                                <option>Spicy Jalapeno Burger</option>
                                <option>Avocado Bacon Burger</option>
                                <option>Veggie Delight Burger</option>
                            </select>

                            <input type="number" class="fw-semibold" id="quantity" placeholder="Quantity">
                            <button type="button" class="btn btn-warning ml-2 m-1 fw">Add</button>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control fw-semibold" id="quantity"
                                placeholder="Additional Notes">
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" class="form-control fw-semibold" id="discount"
                                placeholder="Discount %">
                        </div>

                        <div class="form-group mb-3 align-content-end">
                            <div class="d-flex justify-content-md-between">
                                <div class="mt-3">
                                    <h4 class="fw-bold">Price: LKR 1500.00</h4>
                                    <p class="fw-semibold">Discount %: LKR 325.87</p>
                                </div>
                                <!-- <div id="spinner" class="spinner-border text-success" role="status">
                                    <span class="visually-hidden" id="spinner">Loading...</span>
                                  </div> -->
                                <button type="submit"
                                    class="btn btn-primary mt-4 p-3 mb-4 d-flex justify-content-end fw-bold"
                                    id="btnPlaceOrder" onclick="btnPlaceOrderClicked()">Place
                                    Order</button>
                            </div>

                        </div>

                    </form>
                </div>
            </div>
            <div class="col-10 col-sm-8 col-lg-6">
                <img src="/assets/images/place-order-img.png" class="hero-imgd-block mx-lg-auto img-fluid "
                    alt="Bootstrap Themes" width="700" height="500" loading="lazy">
            </div>
        </div>
    </div>
    </div>

</body>

</html>
